<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование продукта</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
  <h1>Редактирование продукта</h1>
  <form th:action="@{/admin/update-product}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="name">Текущее имя продукта:</label>
      <input type="text" id="name" name="currentName" class="form-control" th:value="${product.name}" readonly />
      <label for="newName">Новое имя продукта:</label>
      <input type="text" id="newName" th:field="*{name}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="price">Текущая цена продукта:</label>
      <input type="text" id="price" name="currentPrice" class="form-control" th:value="${product.price}" readonly />
      <label for="newPrice">Новая цена продукта:</label>
      <input type="number" id="newPrice" th:field="*{price}" step="0.01" class="form-control" />
    </div>
    <div class="form-group">
      <label for="quantity">Текущее количество продукта:</label>
      <input type="text" id="quantity" name="currentQuantity" class="form-control" th:value="${product.quantity}" readonly />
      <label for="newQuantity">Новое количество продукта:</label>
      <input type="number" id="newQuantity" th:field="*{quantity}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="productType">Тип продукта:</label>
      <select id="productType" th:field="*{productType}" class="form-control">
        <option th:each="type : ${T(com.courseproject.eshop.enums.ProductType).values()}"
                th:value="${type}" th:text="${type}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить продукт</button>
  </form>
</div>
</body>
</html>
