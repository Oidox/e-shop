<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/home}">Каталог</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Корзина</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/profile}">Профиль</a>
                </li>
                <!-- Кнопка "Add Product" только для администраторов -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/admin/add-product}">Добавить продукт</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/auth/login" th:href="@{/auth/login}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Войти
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <form style="display: inline;" id="logout-form" method="post" th:action="@{/logout}">
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none; background: none;">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
