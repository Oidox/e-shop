<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <h1>Добавить продукт</h1>
    <form th:action="@{/admin/add-product}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="productType">Тип продукта:</label>
            <select id="productType" th:field="*{productType}" class="form-control">
                <!-- Для расширения enuma -->
                <option th:each="type : ${T(com.courseproject.eshop.enums.ProductType).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить продукт</button>
    </form>
</div>
</body>
</html>
