<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование профиля</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
  <h1>Редактирование профиля</h1>
  <form th:action="@{/home/profile/update}" method="post">
    <div class="form-group">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" readonly />
    </div>
    <div class="form-group">
      <label for="email">Текущий Email:</label>
      <input type="text" id="email" name="currentEmail" class="form-control" th:value="${user.email}" readonly />
      <label for="newEmail">Новый Email:</label>
      <input type="email" id="newEmail" name="newEmail" class="form-control" />
    </div>
    <div class="form-group">
      <label for="firstName">Текущее имя:</label>
      <input type="text" id="firstName" name="currentFirstName" class="form-control" th:value="${user.firstName}" readonly />
      <label for="newFirstName">Новое имя:</label>
      <input type="text" id="newFirstName" name="newFirstName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="lastName">Текущая фамилия:</label>
      <input type="text" id="lastName" name="currentLastName" class="form-control" th:value="${user.lastName}" readonly />
      <label for="newLastName">Новая фамилия:</label>
      <input type="text" id="newLastName" name="newLastName" class="form-control" />
    </div>
    <a th:href="@{/home/profile}">
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </a>
  </form>
</div>
</body>
</html>
